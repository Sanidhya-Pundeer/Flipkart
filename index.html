<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
</head>
<script src="https://kit.fontawesome.com/462fed6752.js" crossorigin="anonymous"></script>
<style>
    .main {
        height: 1200px;
        width: 100%;
        background-color: rgb(216, 229, 240);
    }

    .head {
        width: 100%;
        height: 100px;
        background-color: rgb(61, 61, 234);
    }

    .lcol {
        float: left;
        width: 60%;
        height: 65px;
    }

    .searchBar {
        float: right;
        width: 80%;

    }

    .logo {
        width: 20%;
        float: left;
    }

    .bar {
        height: 34px;
        width: 500px;
        float: left;
        background-color: rgb(232, 236, 241);
        border-radius: 6px;
        margin-top: 1.9%;
        position: relative;
        right: 55px;
    }

    .box p {
        float: left;
        position: relative;
        left: 18px;
        bottom: 10px;
    }

    #pr1 {
        position: absolute;
        top: 27px;
        left: 65px;
        font-size: 14px;
    }

    #pr2 {
        position: absolute;
        top: 27px;
        left: 115px;
        font-size: 14px;
    }

    #img1 {
        left: 65px;
        position: absolute;
        margin-top: 15px;
    }

    #img2 {
        position: absolute;
        top: 43px;
        left: 141px;
    }
</style>

<body>
    <div class="main">
        <div class="head">
            <div class="leftCol">
                <div class="logo">
                    <img id="img1"
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                        height="22px">
                    <p id="pr1" style="color: rgba(172, 171, 159, 0.918);">Explore</p>
                    <p id="pr2" style="color: rgba(225, 209, 34, 0.918);">Plus</p>
                    <img id="img2"
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                        height="12px">
                </div>
                <div class="searchBar">
                    <div class="bar">
                        <i class="fa-solid fa-magnifying-glass fa-lg seai" style="color: #6b6f76;"></i>
                        <p style="color:#6b6f76 ;font-size: 18px;">Search for Products, Brands & More</p>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>

    </div>
</body>

</html>
